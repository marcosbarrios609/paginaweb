  <form id="miFormulario">
  <input type="text" name="nombre" placeholder="Tu nombre" required>
  <input type="email" name="correo" placeholder="Tu correo" required>
  <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
  <button type="submit">Enviar</button>
</form>

<div id="mensajeGracias" style="display:none; border: 1px solid #4CAF50; padding: 10px; margin-top: 10px; background-color: #dff0d8; color: #3c763d;">
  ¡Gracias por su respuesta!
</div>

<script>
  const form = document.getElementById('miFormulario');
  const mensaje = document.getElementById('mensajeGracias');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que el formulario se envíe y recargue la página
    mensaje.style.display = 'block'; // Muestra el mensaje de agradecimiento
    form.reset(); // Limpia los campos del formulario
  });
</script>
